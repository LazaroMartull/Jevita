<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jevita üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f6;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
      animation: pulse 1s infinite;
      transition: transform 0.3s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .message {
      position: absolute;
      width: 100%;
      font-size: 1.2rem;
      color: #d63384;
      text-align: center;
      max-width: 90%;
    }

    .page2 {
      display: none;
      padding: 20px;
      text-align: center;
      color: #d63384;
      animation: fadeInUp 1.5s ease forwards;
    }

    .page2 h1 {
      opacity: 0;
      animation: fadeInUp 1s ease forwards, heartbeat 1.2s infinite ease-in-out;
      animation-delay: 0.3s;
      transform-origin: center;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.3); }
      28% { transform: scale(1); }
      42% { transform: scale(1.3); }
      70% { transform: scale(1); }
    }

    .page2 p:nth-of-type(1),
    .page2 p:nth-of-type(2),
    .gallery a {
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .page2 p:nth-of-type(1) { animation-delay: 0.6s; }
    .page2 p:nth-of-type(2) { animation-delay: 0.9s; }
    .gallery a:nth-of-type(1) { animation-delay: 1.2s; }
    .gallery a:nth-of-type(2) { animation-delay: 1.4s; }
    .gallery a:nth-of-type(3) { animation-delay: 1.6s; }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery a {
      display: inline-block;
      text-decoration: none;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="page1">
    <div class="heart" id="heart"></div>
    <div class="message" id="message">Toca el Coraz√≥n bb üíó</div>
  </div>

  <div class="page2" id="page2">
    <h1>Para la Jevita m√°s bella del mundo üíï</h1>
    <p>Muchas gracias por ser la mejor novia del mundo. No hay palabras pa' describir como me siento contigo.</p>
    <p>Eres mi verano rosa y mi Jevita por siempreee ‚òÄÔ∏è</p>

    <div class="gallery">
      <a href="IMG_2665.jpeg" target="_blank">
        <img src="IMG_2665.jpeg" alt="IMG 2665" />
      </a>
      <a href="IMG_2663.jpeg" target="_blank">
        <img src="IMG_2663.jpeg" alt="IMG 2663" />
      </a>
      <a href="IMG_2662.jpeg" target="_blank">
        <img src="IMG_2662.jpeg" alt="IMG 2662" />
      </a>
    </div>
  </div>

  <script>
    const heart = document.getElementById("heart");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");
    const message = document.getElementById("message");

    let clicks = 0;
    const messages = [
      "Toca el Coraz√≥n bb üíó",
      "Otra vez üòò",
      "Te amo üíï",
      "Mi reinaaa üòç",
      "Mami te quierooo üíì",
      "Quieres una sorpresa üéÅ"
    ];

    function randomPosition() {
      const padding = 20;
      const heartWidth = 100;
      const heartHeight = 100;
      const messageHeight = 30;

      const x = Math.random() * (window.innerWidth - heartWidth - padding * 2) + padding;
      const y = Math.random() * (window.innerHeight - heartHeight - messageHeight - padding * 2) + padding;

      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;

      message.style.top = `${y + heartHeight + 10}px`;
      message.style.left = `${x + heartWidth / 2}px`;
      message.style.transform = "translateX(-50%)";
    }

    heart.addEventListener("click", () => {
      clicks++;
      heart.style.transform = `scale(${1 + clicks * 0.1})`;
      message.textContent = messages[Math.min(clicks, messages.length - 1)];
      randomPosition();
      if (clicks >= 5) {
        page1.style.display = "none";
        page2.style.display = "block";
      }
    });

    randomPosition();
  </script>
</body>
</html>
